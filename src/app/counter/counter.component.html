<mat-card class="counter-card">
    <mat-card-header>
      <mat-card-title><b>Counter {{position+1}}</b></mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <p><b>
        <br> Value : {{CounterService.initial_value[position]}}
    </b></p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button (click)="increment()"><b>+</b></button>
      <button mat-button (click)="decrement()"><b>-</b></button>
      <button mat-button (click)="reset()"><b>RESET</b></button>

    </mat-card-actions>
  </mat-card>
