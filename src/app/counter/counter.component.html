<mat-card class="counter-card">
    <mat-card-title><b>{{"#"+counter.id + " " + "Counter" + " " + counter.name}}</b></mat-card-title>
    <mat-card-content>
      <p><b>
        <br> Value : {{counter.value}}   <!-- CounterService.initial_value[position] -->
    </b></p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button (click)="increment()" [disabled]="counter.value == null"><b>+</b></button>
      <button mat-button (click)="decrement()"><b>-</b></button>
      <button mat-button (click)="reset()"><b>RESET</b></button>
	  <a mat-button target="_blank" [href]="counter.url">Link to counter</a>
    </mat-card-actions>
  </mat-card>
